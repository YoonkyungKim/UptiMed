
<!DOCTYPE html>
<html>
    <head>
        <title>UptiMed</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/static/img/uptimed5.png"/>
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/629442e482.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&family=Ubuntu&family=Lato:wght@400;500;600;900&family=Rubik:wght@500&family=Noto+Sans+JP:wght@400;500;600;700;900&family=Roboto:ital,wght@0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- bootstrap & custom css -->
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <div class="header-container container">
                <nav class="navbar fixed-top navbar-expand-lg navbar-light shadow">           
                    <a class="navbar-brand header-logo" href="/">
                        <img class="d-inline-block align-top" src="../static/img/uptimed5.png" width="40" height="40" alt="" loading="lazy">
                        <span class="header-brandname">UptiMed</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <div class="navbar-container">
                            <ul class="navbar-nav header-navbar">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Sign Up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Login</a>
                                </li>
                            </ul>
                        </div>
                        <form class="form-inline form-search">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        {% block content %}{% endblock %}
        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="../static/js/scripts.js"></script>

    </body>
</html>
